<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/reset.css">
    <link rel="stylesheet" href="/frontend/login-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <h1>Inicio de sesión</h1>
            <img src="/frontend/images/logoFondoBlanco-removebg-preview.png" alt="Logo ZAMATL">
            <form action="">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
                <button type="submit">Iniciar sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="createAccount.html">Crea una</a></p>
        </div>
    </main>
</body>
</html>
